<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .slider-container {
            position: relative;
            overflow: hidden;
        }
        .slider-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            flex-shrink: 0;
        }
        .image-hover {
            transition: transform 0.3s ease;
        }
        .image-hover:hover {
            transform: scale(1.05);
        }
        .dot {
            transition: all 0.3s ease;
        }
        .dot:hover {
            transform: scale(1.3);
        }
        .details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .details.show {
            max-height: 200px;
        }
        .caption-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 20px;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .caption-overlay {
                padding: 12px;
            }
            .caption-overlay h3 {
                font-size: 1rem;
            }
            .caption-overlay p {
                font-size: 0.875rem;
            }
        }
        
        @media (max-width: 480px) {
            .caption-overlay {
                padding: 8px;
            }
            .caption-overlay h3 {
                font-size: 0.875rem;
            }
            .caption-overlay p {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-2 sm:p-4">
      <div class="max-w-4xl w-full bg-white rounded-lg shadow-2xl overflow-hidden">        
        <div class="slider-container relative" id="sliderContainer">
            <div class="slider-wrapper" id="sliderWrapper">
            </div>

            <!-- Previous Button -->
            <button onclick="changeSlide(-1)" 
                    class="absolute left-2 sm:left-4 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 sm:p-3 rounded-full hover:bg-opacity-75 transition cursor-pointer z-10">
                <svg class="w-4 h-4 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </button>

            <!-- Next Button -->
            <button onclick="changeSlide(1)" 
                    class="absolute right-2 sm:right-4 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 sm:p-3 rounded-full hover:bg-opacity-75 transition cursor-pointer z-10">
                <svg class="w-4 h-4 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </button>
        </div>

        
    </div>
    <!-- Dots Navigation -->
        <div class="flex justify-center items-center gap-2 sm:gap-3 py-3 sm:py-4 " id="dotsContainer">
            <!-- Dots will be generated by JavaScript -->
        </div>

    <script>
        // Images and captions array
        const slidesData = [
            {
                image: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1200&h=600&fit=crop',
                alt: 'Mountain Landscape',
                title: 'Mountain Landscape',
                description: 'A breathtaking view of majestic mountains during sunset. The golden light creates a magical atmosphere across the rocky peaks. Perfect destination for hiking and nature photography enthusiasts.'
            },
            {
                image: 'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1200&h=600&fit=crop',
                alt: 'Tropical Beach',
                title: 'Tropical Beach Paradise',
                description: 'Crystal clear turquoise waters meet pristine white sand beaches. This tropical paradise offers the perfect escape from daily life. Ideal for relaxation, swimming, and water sports activities.'
            },
            {
                image: 'https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=1200&h=600&fit=crop',
                alt: 'City Skyline',
                title: 'Modern City Skyline',
                description: 'A stunning urban skyline showcasing modern architecture at dusk. The city lights begin to illuminate as the sun sets. Experience the vibrant energy and endless possibilities of metropolitan life.'
            },
            {
                image: 'https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?w=1200&h=600&fit=crop',
                alt: 'Forest Path',
                title: 'Enchanted Forest Trail',
                description: 'A mystical forest path surrounded by lush greenery and ancient trees. Sunlight filters through the canopy creating magical light beams. Perfect for peaceful walks and connecting with nature.'
            },
            {
                image: 'https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=1200&h=600&fit=crop',
                alt: 'Lake Reflection',
                title: 'Serene Lake Reflection',
                description: 'A tranquil lake perfectly mirroring the surrounding landscape and sky. The calm waters create stunning reflections of clouds and mountains. An ideal spot for meditation and photography.'
            }
        ];

        let currentIndex = 0;
        let autoSlideInterval;
        let isPaused = false;

        const sliderWrapper = document.getElementById('sliderWrapper');
        const dotsContainer = document.getElementById('dotsContainer');
        const sliderContainer = document.getElementById('sliderContainer');

        // Generate slides from array
        function generateSlides() {
            slidesData.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide';
                slideDiv.innerHTML = `
                    <div class="relative">
                        <img src="${slide.image}" 
                             alt="${slide.alt}" 
                             class="w-full h-48 sm:h-64 md:h-80 lg:h-96 object-cover image-hover cursor-pointer">
                        <div class="caption-overlay">
                            <h3 class="text-base sm:text-lg md:text-xl font-bold text-white cursor-pointer hover:text-blue-400" onclick="toggleDetails(${index})">
                                ${slide.title}
                            </h3>
                            <div class="details mt-1 sm:mt-2 text-sm sm:text-base text-gray-200" id="details-${index}">
                                <p>${slide.description}</p>
                            </div>
                        </div>
                    </div>
                `;
                sliderWrapper.appendChild(slideDiv);
            });
        }

        // Generate dots from array
        function generateDots() {
            slidesData.forEach((_, index) => {
                const dot = document.createElement('span');
                dot.className = `dot w-2.5 h-2.5 sm:w-3 sm:h-3 rounded-full cursor-pointer ${index === 0 ? 'bg-blue-600' : 'bg-gray-400'}`;
                dot.onclick = () => currentSlide(index);
                dotsContainer.appendChild(dot);
            });
        }

        // Start auto slide
        function startAutoSlide() {
            autoSlideInterval = setInterval(() => {
                if (!isPaused) {
                    changeSlide(1);
                }
            }, 3000);
        }

        // Show specific slide with transition
        function showSlide(index) {
            const dots = document.querySelectorAll('.dot');
            
            dots.forEach(dot => {
                dot.classList.remove('bg-blue-600');
                dot.classList.add('bg-gray-400');
            });

            currentIndex = (index + slidesData.length) % slidesData.length;
            
            // Apply transform for slide transition
            sliderWrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
            
            dots[currentIndex].classList.remove('bg-gray-400');
            dots[currentIndex].classList.add('bg-blue-600');
        }

        // Change slide (next/prev)
        function changeSlide(direction) {
            showSlide(currentIndex + direction);
        }

        // Go to specific slide
        function currentSlide(index) {
            showSlide(index);
        }

        // Toggle details
        function toggleDetails(index) {
            const details = document.getElementById(`details-${index}`);
            const isOpening = !details.classList.contains('show');
            details.classList.toggle('show');
            
            // Pause sliding when details are opened
            if (isOpening) {
                isPaused = true;
            } else {
                isPaused = false;
            }
        }

        // Pause on hover - container
        sliderContainer.addEventListener('mouseenter', () => {
            isPaused = true;
        });
        sliderContainer.addEventListener('mouseleave', () => {
            // Only resume if no details are open
            const openDetails = document.querySelector('.details.show');
            if (!openDetails) {
                isPaused = false;
            }
        });

        // Pause on hover - dots
        dotsContainer.addEventListener('mouseenter', () => {
            isPaused = true;
        });
        dotsContainer.addEventListener('mouseleave', () => {
            const openDetails = document.querySelector('.details.show');
            if (!openDetails) {
                isPaused = false;
            }
        });

        // Initialize
        generateSlides();
        generateDots();
        startAutoSlide();
    </script>
</body>
</html>
