<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>js projects</title>
    <script src="./new.js"></script>
</head>
<body class="bg-blue-200 box-border">
  <nav class="relative container mx-auto p-4">
    <div class="flex items-center justify-between">
      <div class="pt-2">
        <h1 class="text-3xl font-bold mx-10">js projex</h1>
      </div>
      <div class="flex gap-x-16 mx-auto">
        <a href="index.html" class="text-xl hover:text-red-600 transition-all duration-300">Home</a>
        <a href="hex.html" class="text-xl  hover:text-yellow-500 transition-all duration-300">hex</a>
      </div>
    </div>
  </nav>
  <br>
  <!-- people counter -->
  <h1 class="my-5 text-5xl">people counter</h1>
  <h2 id="count-el" class="text-3xl font-bold mb-5">0</h2>
  <div class="my-5 text-white flex flex-wrap gap-2 max-w-lg mx-auto px-8">
   <button id="increment-btn" onclick="increment()" class="min-w-36 flex-1 py-3 bg-red-800 border-black border-2">INCREMENT</button>
   <button id="decrement-btn" onclick="decrement()" class="min-w-36 flex-1 py-3 bg-red-800 border-black border-2">DECREMENT</button>
   <button id="save-btn" onclick="save()" class="min-w-36 flex-1 py-3 bg-red-800 border-black border-2">SAVE</button>
  </div>
  <p class="pb-10">previous entries: <span id="save-el"></span></p>
<!-- color flipper -->
  <h1 class="mx-auto my-auto text-5xl bg-cyan-950 w-96 pb-3 rounded-xl text-white">color flipper</h1>
  <div class="container mx-auto">
    <h2 class="text-2xl py-3">background color : <span class="color">#f1f5f8</span></h2>
    <button class="flex mx-auto justify-center text-cyan-800 font-bold w-32 h-8 border-2 border-cyan-800 hover:text-lg hover:w-[7.5rem] hover:bg-cyan-950 hover:border-transparent hover:text-white transition-all ease-in-out duration-100" id="btn">click me</button>
  </div>

</body>
</html>
